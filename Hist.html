<h1>Histogram</h1>
<head>

	<style type="text/CSS">
		h1 {
  			font: 24px sans-serif;
  			color: #000000;
		}
		.bar {
  			fill: lightblue;
  			stroke: darkblue;
		}

		.axis {
  			font: 10px sans-serif;
		}

		.axis path,
		.axis line {
  			fill: none;
  			stroke: #000;
  			shape-rendering: crispEdges;
		}

		.x.axis path {
  		display: none;
  		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
	</script>
</head>

<body>
<script>
	d3.selectAll("h1").style("color","blue")
</script>
<svg width="650" height="500">
   <defs>
      <pattern id="grid" width="100" height="47" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="lightgray"/>
        <path d="M 100 0 L 0 0 0 0" fill="none" stroke="white" stroke-width="6"/>
      </pattern>
    </defs>
    <rect x="40" y="0" width="950" height="470" fill="url(#grid)" />

	<g transform="translate(40,20)">
	<g class="x axis" transform="translate(0,450)">
			<g class="tick" transform="translate(40,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">A</text>
		</g>
			<g class="tick" transform="translate(100,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">B</text>
		</g>
			<g class="tick" transform="translate(160,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">C</text>
		</g>
			<g class="tick" transform="translate(220,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">D</text>
		</g>
			<g class="tick" transform="translate(280,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">E</text>
		</g>
			<g class="tick" transform="translate(340,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">F</text>
		</g>
			<g class="tick" transform="translate(400,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">G</text>
		</g>
			<g class="tick" transform="translate(460,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">H</text>
		</g>
			<g class="tick" transform="translate(520,0)">
			<text dy="1em" y="6" x="0" style="text-anchor: middle;">I</text>
		</g>
	</g>
		<g class="y axis">
			<g class="tick" transform="translate(0,449)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">0</text>
		</g>
			<g class="tick" transform="translate(0,405)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">10</text>
		</g>
			<g class="tick" transform="translate(0,357)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">20</text>
		</g>
			<g class="tick" transform="translate(0,310)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">30</text>
		</g>
			<g class="tick" transform="translate(0,263)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">40</text>
		</g>
			<g class="tick" transform="translate(0,216)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">50</text>
		</g>
			<g class="tick" transform="translate(0,169)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">60</text>
		</g>
			<g class="tick" transform="translate(0,122)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">70</text>
		</g>
			<g class="tick" transform="translate(0,75)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">80</text>
		</g>
			<g class="tick" transform="translate(0,28)" style="opacity: 1;"><line x2="-6" y2="0"></line>
			<text dy=".32em" x="-7" y="0" style="text-anchor: end;">90</text>
		</g>
		<text transform="rotate(-90)" y="6" dy="-2em" dx="-20em" style="font-size:160%;">Frequency</text>
	</g>
		<rect class="bar" x="10" width="60" y="145.5" height="304.5"></rect>
		<rect class="bar" id="one" x="70" width="60" y="263" height="187"></rect>
		<rect class="bar" x="130" width="60" y="216" height="234"></rect>
		<rect class="bar" x="190" width="60" y="75" height="375"></rect>
		<rect class="bar" x="250" width="60" y="239.5" height="210.5"></rect>
		<rect class="bar" x="310" width="60" y="286.5" height="163.5"></rect>
		<rect class="bar" x="370" width="60" y="357" height="93"></rect>
		<rect class="bar" id="two" x="430" width="60" y="169" height="281"></rect>
		<rect class="bar" x="490" width="60" y="263" height="187"></rect>
		</g>
</svg>
<script type="text/javascript">
	d3.selectAll("text").style("fill","blue");
	d3.selectAll("rect.bar").style("fill","lightgreen")
	d3.select("#one").transition().attr("y",169).attr("height",281).delay(2000)
	d3.select("#two").transition().attr("y",263).attr("height",187).delay(2000)
	d3.selectAll("rect.bar")
            .on('mouseover', function(d) {
                d3.select(this).style('fill','red');
                console.log('over');
            })
            .on('mouseout', function(d) {
                d3.select(this).style('fill', 'lightgreen');
                console.log('out');
            });
	</script>
</body>
